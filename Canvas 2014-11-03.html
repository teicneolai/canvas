<script> // Create title bar
var titleBar = document.getElementById("titleBarCanvas");
var titleBarContext = titleBar.getContext("2d");

// Create gradient
var titleBarGradient = titleBarContext.createLinearGradient(0,0,1000,0);
titleBarGradient.addColorStop(0,"blue");
titleBarGradient.addColorStop(1,"grey");

// Fill with gradient
titleBarContext.fillStyle = titleBarGradient;
titleBarContext.fillRect(0,0,1000,50);

titleBarContext.font = "20px Arial";
titleBarContext.fillStyle = "#FFFFFF";
titleBarContext.fillText("CoderDojo",10,40);
</script> 

<script> 
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "#FF0000";
ctx.fillRect(0,0,150,75);

ctx.lineTo(200,100);
ctx.stroke();
ctx.beginPath();
ctx.arc(95,50,40,0,2*Math.PI);
ctx.stroke();
ctx.font = "30px Arial";
